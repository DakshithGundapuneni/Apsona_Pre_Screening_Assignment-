<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <h1>Note Keeper</h1>
    <button id="logout">Logout</button>
</header>
<main>
    <div id="note-controls">
        <button id="create-note">Create New Note</button>
        <input type="text" id="search-notes" placeholder="Search Notes">
        <button id="label-view">Label View</button>
        <button id="archived-notes">Archived Notes</button>
        <button id="trash-notes">Trash Notes</button>
    </div>
    <div id="note-list"></div>
    <div id="note-editor">
        <textarea id="note-content"></textarea>
        <input type="text" id="note-tags" placeholder="Tags (comma separated)">
        <input type="color" id="note-background" value="#ffffff">
        <button id="save-note">Save Note</button>
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
